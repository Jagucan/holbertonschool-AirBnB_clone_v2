<!DOCTYPE html>
<html lang="en">

<head>
    <title>List of cities by states</title>
</head>

<BODY>
    <H1>Cities by states</H1>
    <UL>
        {% for state in states %}
        <LI>{{ state.id }}: <B>{{ state.name }}</B>
            <UL>
                {% for city in state.cities|sort(attribute='name') %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                {% endfor %}
            </UL>
        </LI>
        {% endfor %}
    </UL>
</BODY>

</html>
